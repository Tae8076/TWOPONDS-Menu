<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--다른 스크린 사이즈의 모바일 환경에서도 균일하게 보이게 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
  <title>TWOPONDS menu item</title> <!--사이트 제목 -->
  <style>
    body {
      font-family: 'Noto Sans', sans-serif; /*폰트*/
      text-align: center; /*글씨를 센터로*/
      background: #fff5e0; /*배경 색*/
      box-sizing: border-box; /*레이아웃 유지*/
    }
 
    .menu {
      max-width: 480px; /*메뉴 최대크기*/
      margin: 0 auto;
      line-height: 1.6;
      padding: 0 15px;	
    }
    .title-text { /*제목 텍스트*/
            color: #cc6600;
	    font-size: 1.5em;
    	    font-family: sans-serif;
	    font-weight: bold;
	    margin-bottom: 20px;
  	    display: flex;
            align-items: center; /* 세로 중앙 정렬 */
	    line-height: 1.2;
	    justify-content: center;

     }
    h1 img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-left: auto;   /* 좌우 마진을 자동으로 설정하여 중앙 정렬 */
      margin-right: auto;
    }
    .item-container { /*부가 설명 칸*/
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      cursor: pointer;
      overflow: hidden;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center; /* 세로 중앙 정렬 */
      font-size: 1.1em;
    }
    .item-name { /*메뉴 이름*/
      flex-grow: 1;
      text-align: left;
    }
    .item-price { /*메뉴 가격*/
      white-space: nowrap;
      margin-left: 10px;
    }

    /* 화살표 파트(css) */
    .arrow {
      width: 0;
      height: 0;
      border-left: 6px solid #555;
      border-top: 6px solid transparent; /* 아래를 가리키는 화살표 */
      border-bottom: 6px solid transparent;
      margin-right: 10px;
      margin-left: 10px;
      transition: transform 0.3s ease; /* 화살표 회전 애니메이션 */
    }
    .item-container.active .arrow {
      transform: rotate(90deg); /* active 클래스일 때 180도 회전 */
    }

    /* 설명 텍스트 애니메이션 */
    .description-wrapper { /* 설명 텍스트를 감싸는 래퍼 */
      max-height: 0; /* 기본적으로 높이를 0으로 설정하여 숨김 */
      overflow: hidden; /* 내용이 넘치면 숨김 */
      transition: max-height 0.4s ease-out; /* 높이 변화 애니메이션 */
      
    }
    .item-container.active .description-wrapper {
      max-height: 500px; /* 열릴 때 최대 높이 (내용에 따라 조절) */	
    }
    .description {
      font-size: 0.9em;
      color: #555;
      text-align: center;
      padding-top: 10px; /* 설명 텍스트 내부 여백 */
      padding-bottom: 5px; 
    }
   .description img {
  max-width: 100%;       /* 부모 요소(description)의 너비를 넘지 않도록 설정 (가장 중요!) */
  height: auto;          /* 가로 비율에 맞춰 높이 자동 조절 (이미지가 찌그러지지 않게 함) */
  max-height: 290px;     /* 이미지의 최대 높이를 170px로 제한 (선택 사항, 필요에 따라 조절) */
}
  .description img.exception-height { 
  max-height: 170px;
}
  </style>
</head>
<body>
  <div class="menu">
    <div style="text-align: center;">
    <h1><img src="TWOPONDS_logo.png"></h1>
</div>
    <span class="title-text">TWOPONDS Menu</span> <!--로고 및 로고 아래 텍스트-->

    <div class="item-container"> <!--블루블루 유기농 생리대-->
      <div class="item">
        <div class="arrow"></div>
        <span class="item-name">Blue Bleu Organic sanitary pad </span>
        <span class="item-price">4,000 ₩</span>
      </div>
      <div class="description-wrapper">
        <div class="description">
	<div style="text-align: center;">
	  <img src="sanitary_pad.jpg"  height="290" width: auto>
	</div>
        </div>
      </div>
    </div>

    <div class="item-container"> <!--프리미엄 유기농 생리대-->
      <div class="item">
        <div class="arrow"></div>
        <span class="item-name">LAPRIME Premium Organic sanitary pad </span>
        <span class="item-price">6,500 ₩</span>
      </div>
      <div class="description-wrapper">
        <div class="description">
	<div style="text-align: center;">
    <img src="premium_pad.jpg"  height="290" width: auto>
	</div>
        </div>
      </div>
    </div>

    <div class="item-container"> <!--보스케 피톤치드 탈취제-->
      <div class="item">
        <div class="arrow"></div>
        <span class="item-name">Phytoncide air freshener(Spray type)</span>
        <span class="item-price">12,000 ₩</span>
      </div>
      <div class="description-wrapper">
        <div class="description">
	<div style="text-align: center;">
          <img src="Phytoncide_spray.jpg" height="290" width: auto>
	</div>
        </div>
      </div>
    </div>

    <div class="item-container"> <!--보스케 피톤치드 탈취제(안개분사)-->
      <div class="item">
        <div class="arrow"></div>
        <span class="item-name">Phytoncide air freshener(Mist Spray type)</span>
        <span class="item-price">12,000 ₩</span>
      </div>
      <div class="description-wrapper">
        <div class="description">
	<div style="text-align: center;">
          <img src="Phytoncide_mist.jpg" height="290" width: auto>
	</div>
        </div>
      </div>
    </div>

    <div class="item-container"> <!--보스케 피톤치드 탈취제(리필)-->
      <div class="item">
        <div class="arrow"></div>
        <span class="item-name">Phytoncide air freshener(refill)</span>
        <span class="item-price">10,000 ₩</span>
      </div>
      <div class="description-wrapper">
        <div class="description">
	<div style="text-align: center;">
          <img src="Phytoncide_refill.jpg" height="290" width: auto>
	</div>
        </div>
      </div>
    </div>  

       </div>

  </div>

  <script>
    const itemContainers = document.querySelectorAll('.item-container');

    itemContainers.forEach(container => {
      container.addEventListener('click', () => {
        // 'active' 클래스를 토글합니다.
        // 이 클래스가 화살표 회전과 설명 표시를 제어합니다.
        container.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
